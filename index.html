<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightSign Video Controller</title>
</head>
<body>
    <h1>BrightSign Video Controller</h1>
    <button onclick="sendCommand('video1.mp4.mp4')">Play Video 1</button>
    <button onclick="sendCommand('video2.mp4.mp4')">Play Video 2</button>
    <button onclick="sendCommand('video3.mp4.mp4')">Play Video 3</button>
    <button onclick="sendCommand('stop')">Stop Video</button>
    <button onclick="sendCommand('home')">Return to Home</button>
    
    <script>
        const socket = new WebSocket("ws://BRIGHTSIGN_IP:8080"); // Replace with BrightSign IP

        socket.onopen = function() {
            console.log("Connected to BrightSign");
        };

        socket.onerror = function(error) {
            console.error("WebSocket Error: ", error);
        };

        function sendCommand(command) {
            const message = JSON.stringify({ action: command });
            socket.send(message);
        }
    </script>
</body>
</html>
