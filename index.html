<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Libre Franklin', sans-serif;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>
    <button onclick="sendCommand('video1')">Play Video 1</button>
    <button onclick="sendCommand('video2')">Play Video 2</button>
    <button onclick="sendCommand('video3')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('resume')">Play</button>
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Return to Landing Page</button>

    <script>
        const ws = new WebSocket("ws://localhost:8080");

        ws.onopen = () => {
            console.log("‚úÖ WebSocket connected successfully on Video Selector Page!");
        };

        ws.onerror = (error) => {
            console.error("‚ùå WebSocket Error on Video Selector Page:", error);
        };

        function sendCommand(video) {
            if (ws.readyState === WebSocket.OPEN) {
                let message = JSON.stringify({ command: "play", video: video });
                ws.send(message);
                console.log("üì§ Sent command to play:", message);
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Trying to reconnect...");
                ws = new WebSocket("ws://localhost:8080");

                ws.onopen = () => {
                    let message = JSON.stringify({ command: "play", video: video });
                    ws.send(message);
                    console.log("üîÑ Reconnected and sent command to play:", message);
                };
            }
        }

        function sendControl(action) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: action }));
                console.log("üì§ Sent control command:", action);
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Cannot send command.");
            }
        }
    </script>
</body>
</html>
