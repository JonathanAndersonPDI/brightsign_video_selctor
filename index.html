<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Libre Franklin', sans-serif;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>

    <button onclick="sendCommand('CpfgfQ4mBdQ')">Play Video 1</button>
    <button onclick="sendCommand('SzX00mfwDaU')">Play Video 2</button>
    <button onclick="sendCommand('LnjRftQP6BQ')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('resume')">Play</button> <!-- Resumes current video -->
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Return to Landing Page</button>

    <div id="status">Connecting to WebSocket...</div>

    <script>
        let ws;
        let reconnectInterval = 5000; // 5 seconds for reconnect attempts

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("‚úÖ WebSocket connected successfully on Video Selector Page!");
                document.getElementById("status").innerText = "‚úÖ WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è WebSocket connection lost. Retrying...");
                document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, reconnectInterval);
            };

            ws.onerror = (error) => {
                console.error("‚ùå WebSocket Error:", error);
            };
        }

        function sendCommand(videoId) {
            if (ws.readyState === WebSocket.OPEN) {
                let message = JSON.stringify({ command: "play", video: videoId });
                ws.send(message);
                console.log("üì§ Sent command to play video:", message);
                document.getElementById("status").innerText = `üì∫ Playing Video: ${videoId}`;
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Cannot send command.");
                document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Not Connected!";
            }
        }

        function sendControl(action) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: action }));
                console.log("üì§ Sent control command:", action);
                document.getElementById("status").innerText = `üéÆ Sent Control: ${action}`;
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Cannot send command.");
                document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Not Connected!";
            }
        }

        // Connect WebSocket when page loads
        connectWebSocket();
    </script>
</body>
</html>
