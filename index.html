<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>

    <button onclick="sendCommand('openVideo', 'https://files.powerdesigninc.us/dl/brnCFp7FAn')">Play Video 1</button>
    <button onclick="sendCommand('openVideo', 'https://files.powerdesigninc.us/dl/T4kVIKyLaH')">Play Video 2</button>
    <button onclick="sendCommand('openVideo', 'https://files.powerdesigninc.us/dl/An8OwQsVxT')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendCommand('play')">Play</button>
    <button onclick="sendCommand('pause')">Pause</button>
    <button onclick="sendCommand('stop')">Stop</button>
    <button onclick="sendCommand('return')">Return to Landing Page</button>

    <div id="status">Connecting to WebSocket...</div>

    <script>
        let ws = new WebSocket("ws://localhost:8080");

        ws.onopen = () => {
            document.getElementById("status").innerText = "âœ… WebSocket Connected!";
        };

        function sendCommand(command, url = null) {
            let message = url ? { command, url } : { command };
            ws.send(JSON.stringify(message));
            console.log(`ðŸ“¤ Sent: ${JSON.stringify(message)}`);
        }
    </script>
</body>
</html>
