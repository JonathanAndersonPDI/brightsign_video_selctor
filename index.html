<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>

    <button onclick="sendCommand('CpfgfQ4mBdQ')">Play Video 1</button>
    <button onclick="sendCommand('SzX00mfwDaU')">Play Video 2</button>
    <button onclick="sendCommand('LnjRftQP6BQ')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('playControl')">Play</button>
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('resume')">Resume</button>
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Stop</button>
    <button onclick="sendControl('return')">Return to Landing Page</button>

    <div id="status">Connecting to WebSocket...</div>

    <script>
        let ws;

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("‚úÖ WebSocket Connected!");
                document.getElementById("status").innerText = "‚úÖ WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è WebSocket Disconnected. Retrying...");
                document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("‚ùå WebSocket Error:", error);
            };
        }

        function sendCommand(videoId) {
            if (ws.readyState === WebSocket.OPEN) {
                console.log(`üì§ Sending Command: play ${videoId}`);
                ws.send(JSON.stringify({ command: "play", video: videoId }));
            } else {
                console.warn("‚ö†Ô∏è WebSocket not connected. Command not sent.");
            }
        }

        function sendControl(action) {
            if (ws.readyState === WebSocket.OPEN) {
                console.log(`üì§ Sending Control Command: ${action}`);
                ws.send(JSON.stringify({ command: action }));
            } else {
                console.warn("‚ö†Ô∏è WebSocket not connected. Control command not sent.");
            }
        }

        connectWebSocket();
    </script>
</body>
</html>
