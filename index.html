<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightSign Widget Controller</title>
</head>
<body>
    <h1>BrightSign Widget Controller</h1>
    <label for="widgetId">Widget ID:</label>
    <input type="text" id="widgetId" placeholder="Enter Widget ID">
    <label for="content">Content:</label>
    <input type="text" id="content" placeholder="Enter New Content">
    <button onclick="sendUpdate()">Update Widget</button>
    
    <script>
        const ws = new WebSocket("ws://YOUR_BRIGHTSIGN_IP:8080");

        ws.onopen = () => console.log("Connected to BrightSign");
        ws.onmessage = (event) => console.log("Response: ", event.data);
        ws.onerror = (error) => console.error("WebSocket Error: ", error);
        
        function sendUpdate() {
            const widgetId = document.getElementById("widgetId").value;
            const content = document.getElementById("content").value;
            
            const message = JSON.stringify({ action: "update", widgetId, content });
            ws.send(message);
        }
    </script>
</body>
</html>
