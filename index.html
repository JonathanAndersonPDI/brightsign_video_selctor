<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>

    <button onclick="sendCommand('CpfgfQ4mBdQ')">Play Video 1</button>
    <button onclick="sendCommand('SzX00mfwDaU')">Play Video 2</button>
    <button onclick="sendCommand('LnjRftQP6BQ')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('playControl')">Play</button>
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('resume')">Resume</button>
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Stop</button>
    <button onclick="sendControl('return')">Return to Landing Page</button>

    <div id="status">Connecting to WebSocket...</div>

    <script>
        let ws = new WebSocket("ws://localhost:8080");

        ws.onopen = () => {
            document.getElementById("status").innerText = "âœ… WebSocket Connected!";
        };

        ws.onclose = () => {
            document.getElementById("status").innerText = "âš ï¸ WebSocket Disconnected. Retrying...";
            setTimeout(() => ws = new WebSocket("ws://localhost:8080"), 5000);
        };

        function sendCommand(videoId) {
            ws.send(JSON.stringify({ command: "play", video: videoId }));
            document.getElementById("status").innerText = `ðŸ“º Selected Video: ${videoId}`;
        }

        function sendControl(action) {
            ws.send(JSON.stringify({ command: action }));
        }
    </script>
</body>
</html>
