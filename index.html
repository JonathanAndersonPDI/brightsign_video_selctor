<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Libre Franklin', sans-serif;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>

    <button onclick="sendPlayCommand('video1.mp4')">Play Video 1</button>
    <button onclick="sendPlayCommand('video2.mp4')">Play Video 2</button>
    <button onclick="sendPlayCommand('video3.mp4')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('resume')">Play</button>
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Return to Landing Page</button>

    <script>
        const ws = new WebSocket("ws://localhost:8080");
        let currentVideo = null;

        ws.onopen = () => {
            console.log("‚úÖ WebSocket connected successfully on Video Selector Page!");
        };

        ws.onerror = (error) => {
            console.error("‚ùå WebSocket Error on Video Selector Page:", error);
        };

        function sendPlayCommand(video) {
            if (ws.readyState === WebSocket.OPEN) {
                currentVideo = video;

                // Send play command
                ws.send(JSON.stringify({ command: "play", video: video }));
                console.log(`üì§ Sent command to load video: ${video}`);

                // Send resume command shortly after
                setTimeout(() => {
                    ws.send(JSON.stringify({ command: "resume" }));
                    console.log("üì§ Sent command to resume video");
                }, 500);
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Cannot send command.");
            }
        }

        function sendControl(action) {
            if (ws.readyState === WebSocket.OPEN) {
                if (action === "resume" && !currentVideo) {
                    console.warn("‚ö†Ô∏è No video selected to resume.");
                    return;
                }
                ws.send(JSON.stringify({ command: action }));
                console.log(`üì§ Sent control command: ${action}`);
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open.");
            }
        }
    </script>
</body>
</html>
