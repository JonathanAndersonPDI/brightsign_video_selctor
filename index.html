<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body { background-color: black; color: white; text-align: center; }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: darkred; }
    </style>
</head>
<body>
    <h1>Select a Video</h1>
    <button onclick="selectVideo('CpfgfQ4mBdQ')">Play Video 1</button>
    <button onclick="selectVideo('SzX00mfwDaU')">Play Video 2</button>
    <button onclick="selectVideo('LnjRftQP6BQ')">Play Video 3</button>

    <script>
        function selectVideo(videoId) {
            localStorage.setItem("selectedVideo", videoId);
            window.location.href = "landing.html?video=" + videoId; // Redirect with URL parameter
        }
    </script>
</body>
</html>
