<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Libre Franklin', sans-serif;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>

    <button onclick="sendCommand('CpfgfQ4mBdQ')">Play Video 1</button>
    <button onclick="sendCommand('SzX00mfwDaU')">Play Video 2</button>
    <button onclick="sendCommand('LnjRftQP6BQ')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('playControl')">Play</button>
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('resume')">Resume</button>
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Stop</button>
    
    <!-- ‚úÖ Updated return button to go directly back -->
    <button onclick="returnToLanding()">Return to Landing Page</button>

    <div id="status">Connecting to WebSocket...</div>

    <script>
        let ws;
        let reconnectTimeout = 5000; // 5 seconds for reconnection attempts

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                document.getElementById("status").innerText = "‚úÖ WebSocket Connected!";
                console.log("‚úÖ WebSocket connected successfully.");
            };

            ws.onclose = () => {
                document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Disconnected. Retrying...";
                console.warn("‚ö†Ô∏è WebSocket Disconnected. Retrying...");
                setTimeout(connectWebSocket, reconnectTimeout);
            };

            ws.onerror = (error) => {
                console.error("‚ùå WebSocket Error:", error);
            };
        }

        function sendCommand(videoId) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: "play", video: videoId }));
                document.getElementById("status").innerText = `üì∫ Playing Video: ${videoId}`;
                console.log(`üì§ Sent play command for video: ${videoId}`);
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Cannot send command.");
            }
        }

        function sendControl(action) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: action }));
                document.getElementById("status").innerText = `üéÆ Sent Control: ${action}`;
                console.log(`üì§ Sent control command: ${action}`);
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Cannot send control.");
            }
        }

        function returnToLanding() {
            console.log("üîÑ Redirecting to landing page...");
            window.location.href = "index.html"; // ‚úÖ Ensure this matches your actual landing page filename
        }

        connectWebSocket();
    </script>
</body>
</html>
