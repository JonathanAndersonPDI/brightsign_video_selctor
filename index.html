<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Libre Franklin', sans-serif;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>

    <button onclick="sendCommand('CpfgfQ4mBdQ')">Play Video 1</button>
    <button onclick="sendCommand('SzX00mfwDaU')">Play Video 2</button>
    <button onclick="sendCommand('LnjRftQP6BQ')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('playControl')">Play</button> <!-- ‚úÖ New command -->
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('resume')">Resume</button>
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Stop</button>

    <div id="status">Connecting to WebSocket...</div>

    <script>
        let ws;

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                document.getElementById("status").innerText = "‚úÖ WebSocket Connected!";
            };

            ws.onclose = () => {
                document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };
        }

        function sendCommand(videoId) {
            ws.send(JSON.stringify({ command: "play", video: videoId }));
            document.getElementById("status").innerText = `üì∫ Playing Video: ${videoId}`;
        }

        function sendControl(action) {
            ws.send(JSON.stringify({ command: action }));
            document.getElementById("status").innerText = `üéÆ Sent Control: ${action}`;
        }

        connectWebSocket();
    </script>
</body>
</html>
