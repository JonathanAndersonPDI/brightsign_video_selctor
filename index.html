<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Libre Franklin', sans-serif;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Select a Video to Play</h1>

    <!-- Hidden Audio Trick for Browser Interaction -->
    <audio id="silentAudio" style="display:none;">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>

    <button onclick="userInteraction(); sendCommand('video1.mp4')">Play Video 1</button>
    <button onclick="userInteraction(); sendCommand('video2.mp4')">Play Video 2</button>
    <button onclick="userInteraction(); sendCommand('video3.mp4')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('play_resume')">Play</button> <!-- Sends both play & resume -->
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Return to Landing Page</button>

    <script>
        const ws = new WebSocket("ws://localhost:8080");
        const silentAudio = document.getElementById("silentAudio");

        ws.onopen = () => {
            console.log("‚úÖ WebSocket connected successfully on Video Selector Page!");
        };

        ws.onerror = (error) => {
            console.error("‚ùå WebSocket Error on Video Selector Page:", error);
        };

        function userInteraction() {
            console.log("üîä Playing silent audio to trick autoplay restriction.");
            silentAudio.play().catch(error => console.warn("‚ö†Ô∏è Silent audio failed to play."));
        }

        function sendCommand(video) {
            if (ws.readyState === WebSocket.OPEN) {
                // Send play command with video
                let playMessage = JSON.stringify({ command: "play", video: video });
                ws.send(playMessage);
                console.log("üì§ Sent command to load video:", playMessage);

                // Send resume command right after
                let resumeMessage = JSON.stringify({ command: "resume" });
                ws.send(resumeMessage);
                console.log("üì§ Sent command to resume video:", resumeMessage);
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Trying to reconnect...");
                ws = new WebSocket("ws://localhost:8080");

                ws.onopen = () => {
                    let playMessage = JSON.stringify({ command: "play", video: video });
                    ws.send(playMessage);
                    console.log("üîÑ Reconnected and sent command to load video:", playMessage);

                    let resumeMessage = JSON.stringify({ command: "resume" });
                    ws.send(resumeMessage);
                    console.log("üîÑ Reconnected and sent command to resume video:", resumeMessage);
                };
            }
        }

        function sendControl(action) {
            if (ws.readyState === WebSocket.OPEN) {
                if (action === "play_resume") {
                    // If the Play button in Playback Controls is pressed, send both play and resume
                    let playMessage = JSON.stringify({ command: "play" });
                    ws.send(playMessage);
                    console.log("üì§ Sent command to play:", playMessage);

                    let resumeMessage = JSON.stringify({ command: "resume" });
                    ws.send(resumeMessage);
                    console.log("üì§ Sent command to resume video:", resumeMessage);
                } else {
                    // Otherwise, send normal control commands
                    ws.send(JSON.stringify({ command: action }));
                    console.log("üì§ Sent control command:", action);
                }
            } else {
                console.warn("‚ö†Ô∏è WebSocket is not open. Cannot send command.");
            }
        }
    </script>
</body>
</html>
