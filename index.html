<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Select a Video to Play</h1>

    <button onclick="sendCommand('video1.mp4')">Play Video 1</button>
    <button onclick="sendCommand('video2.mp4')">Play Video 2</button>
    <button onclick="sendCommand('video3.mp4')">Play Video 3</button>

    <h2>Playback Controls</h2>
    <button onclick="sendControl('pause')">Pause</button>
    <button onclick="sendControl('resume')">Play</button>
    <button onclick="sendControl('restart')">Restart</button>
    <button onclick="sendControl('stop')">Return to Landing Page</button>

    <script>
        let ws;

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("Connected to WebSocket server.");
            };

            ws.onclose = () => {
                console.log("WebSocket closed. Reconnecting in 3 seconds...");
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error: ", error);
            };
        }

        // Initialize WebSocket connection
        connectWebSocket();

        function sendCommand(video) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ action: "play", video: video }));
            } else {
                console.error("WebSocket is not open. Cannot send command.");
            }
        }

        function sendControl(action) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ action: action }));
            } else {
                console.error("WebSocket is not open. Cannot send control command.");
            }
        }
    </script>

</body>
</html>
